<div #beginning class="nameContainer">
    <div class="up-button-container">
        <div class="content">
          <!-- <p>Hover me !</p> -->
          <svg id="more-arrows" (click)="scrollUp()">
            <polygon class="arrow-top" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 "/>
            <polygon class="arrow-middle" points="37.6,45.8 0.8,18.7 4.4,16.4 37.6,41.2 71.2,16.4 74.5,18.7 "/>
            <polygon class="arrow-bottom" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 "/>
          </svg>
        </div>
      </div>
    <div *ngIf="animArray[4]" class="fireworks1"></div>
    <div *ngIf="animArray[4]" class="fireworks2"></div>
    <div class="butterfly">
        <div *ngIf="!animArray[0]" class="clickpanel">Click the butterfly!</div>
        <div (click)="startAnimation()" class="obj" [ngClass]="{'objanim': animArray[0] === true}"></div>
        <div class="objB" [ngClass]="{'objanim' : animArray[1] === true}"></div>
        <div class="objD" [ngClass]="{'objanim' : animArray[2] === true}"></div>
        <div class="objname" [ngClass]="{'objnameanim' : animArray[3] === true}"></div>
        <svg width="1000" height="1000" viewBox="0 0 1000 1000">
            <defs>
                <defs>
                    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%"   stop-color="#0d98ba"/>
                      <stop offset="100%" stop-color="#FF007F"/>
                    </linearGradient>
                </defs>
            </defs>

            <path class="path" [ngClass]="{'pathanim': animArray[0] === true}" fill="none" stroke="#0d98ba" stroke-width="8" d="M 228 96 L 228 96 Q 228 84 252 72 Q 264 108 240 144 Q 228 126 276 108 Q 312 90 300 72 Q 282 108 288 144 Q 312 132 312 120 "/>
            
            <path class="path1" [ngClass]="{'path1anim': animArray[1] === true}" fill="none" stroke="#0d98ba" stroke-width="8" d="M 348 132 L 348 132 L 360 144 Q 372 108 360 72 L 348 84 L 360 72 Q 396 60 420 96 Q 396 120 372 108 Q 396 108 420 132 Q 390 156 360 144 "/>
            
            <path class="path2" [ngClass]="{'path2anim': animArray[2] === true}" fill="none" stroke="#0d98ba" stroke-width="8" d="M 468 132 L 468 132 L 480 144 Q 504 108 480 72 L 468 84 L 480 72 Q 516 60 540 108 Q 516 156 480 144 "/>
            
            <path class="pathname" [ngClass]="{'pathnameanim': animArray[3] === true}" fill="none" stroke="#FF007F" stroke-width="8" d="M 168 204 L 168 204 L 180 192 Q 216 210 216 228 Q 240 210 252 192 L 216 228 Q 180 246 180 264 Q 288 228 288 192 A 12 24 177 1 0 360 192 L 378 204 L 396 192 L 432 264 L 456 192 C 456 204 492 204 492 192 Q 492 228 474 264 Q 492 228 492 192 Q 492 228 510 264 Q 495 252 484 230 Q 540 228 552 192 L 540 264 L 528 252 L 540 264 L 552 192 Q 600 192 600 216 Q 576 240 548 228 L 588 264 Q 636 228 636 192 Q 636 228 684 264 L 624 240 Q 708 216 720 192 Q 732 228 714 264 Q 732 228 720 192 L 768 264 Q 756 228 774 192 Q 761 194 828 216 L 804 204 L 828 192 Q 842 228 816 264 Q 804 258 800 248 Q 828 238 852 240 "/>
            
        </svg>
    </div>
